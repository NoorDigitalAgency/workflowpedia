name: Parent Workflow
on:
  workflow_call:
jobs:
  check:
    runs-on: ubuntu-20.04
    outputs:
      result: ${{ steps.check.outputs.result }}
    steps:
      - uses: actions/github-script@master
        with:
          script: console.log(context)
      - id: check
        uses: actions/github-script@master
        with:
          script: return (context.eventName == 'release' && (github.event.action != 'published' || (github.event.release.target_commitish != 'main' && github.event.release.target_commitish != 'develop'))) || (github.event_name == 'workflow_dispatch' && (github.ref_name != 'main' && github.ref_name != 'develop'))
